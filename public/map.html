<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map-Test</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Test Map</h1>
    <div id="map"></div>
    <div id="form">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="person_name" />
                </td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>
                    <input type="text" id="comment_data" />
                </td>
            </tr>
            <tr>
                <td>location:</td>
                <td>
                    <input type="text" id="location" />
                </td>
            </tr>
            <tr>
                <td>Event:</td>
                <td>
                    <select id="events_id"> +
                        <option value="1" SELECTED>Charlotte Oktoberfest</option>
                        <option value="2">Yiasou Greek Festival</option>
                        <option value="3">Festival in the Park</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Save" id="save_marker" />
                </td>
            </tr>
        </table>
    </div>
    <div id="message">Locaion saved</div>

    <div id="user_comments"></div>
    </div>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6vUV61eUAanKcWusOEC62GdPV0CpxNNA&callback=initMap"></script>
    <script src="/js/map.js"></script>
    <script src="js/maptest.js" type="text/javascript"></script>
</body>
</html>
