<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map-Test</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Test Map</h1>
    <div id="map"></div>
    <div id="form">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="person_name" />
                </td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>
                    <input type="text" id="comment_data" />
                </td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>
                    <input type="text" id="location" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Save" id="save_marker" />
                </td>
            </tr>
        </table>
    </div>
    <div id="message">Locaion saved</div>
    <script>
        var map;
        var marker;
        var infoWindow;
        var messagewindow;

        function initMap() {
            var charlotte = { lat: 35.2271, lng: -80.8431 }
                map = new google.maps.Map(document.getElementById("map"), {
                center: charlotte,
                zoom: 13.5
            });

                infoWindow = new google.maps.InfoWindow({
                content: document.getElementById("form")
            });

                messagewindow = new google.maps.InfoWindow({
                content: document.getElementById("message")
            });

            google.maps.event.addListener(map, "click", function (event) {
                    marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map
                });

                google.maps.event.addListener(marker, "click", function () {
                    infowindow.open(map, marker);
                });
            });
        }

        $("#save_marker").on("click", function(event) {
            event.preventDefault();

            var newMarker = {
                name: $("#person_name").val().trim(),
                comment: $("#comment_data").val().trim(),
                location: $("#location").val().trim(),
                created_at: moment().format("YYYY-MM-DD HH:mm:ss"),
                lat: marker.getPosition().lat(),
                lng: marker.getPosition().lng(),
            };
            console.log(newMarker);

            $.post("/add", newMarker)

        $("#person_name").val("");
        $("#comment_data").val("");
        $("#location").val("");
        
        });

    


    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6vUV61eUAanKcWusOEC62GdPV0CpxNNA&callback=initMap">
    </script>

</body>

</html>
